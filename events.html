<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="resources/css/globalStyles.css" />
        <title>Teamder | Tus eventos</title>
    </head>
    <body>
        <header>
            <p class="logo">Logo</p>
        </header>
        <nav>
            <ul>
                <li><img src="resources/Icons/home.png" alt="" /><a href="homeTeam.html">Inicio</a></li>
                <li><img src="resources/Icons/group.png" alt="" /><a href="players.html">Mis jugadores</a></li>
                <li><img src="resources/Icons/gamepad.png" alt="" /><a href="#">Mis eventos</a></li>
                <li><img src="resources/Icons/logout.png" alt="" /><a href="">Salir</a></li>
            </ul>
        </nav>
        <main>
            <div class="upperSection">
                <div class="searchbarContainer">
                    <div class="searchbar">
                        <img src="./resources/Icons/search.png" alt="" />
                        <form action="search" method="get">
                            <input type="text" placeholder="Busca equipos o juegos" />
                        </form>
                    </div>
                </div>
                <div class="greetingSection">
                    <h1>¡Bienvenido, equipo!</h1>
                </div>
            </div>
            <div class="dashboardPage">
                <div class="gamesSectionP">
                    <h2>Tus eventos</h2>
                    <button class="addButton" id="addButton">Agregar nuevo</button>
                    <div class="cardsContainerPage">
                        <div class="gameCard card">
                            <h3>Event Name</h3>
                            <p>Description</p>
                            <form action="/deleteEventTeam" method="post">
                                <input type="hidden" name="id" value="1">
                                <button class="delB" type="submit">Eliminar</button>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>
        <dialog class="addNewMainWindow" id="addNewMainWindow">
            <div class="addNewEventWindow">
                <h3>Agregar nuevo evento</h3>
                <button class="closeButton" id="closeAddWindowButton">Cerrar</button>
                
                <div class="formContainer">
                    <form action="/eventsServlet" method="post">
                            <label for="eventName">Nombre del evento:</label>
                            <input type="text" name="eventName" id="eventName">
                            <label for="eventLocation">Ubicaión del evento:</label>
                            <input type="text" name="eventLocation" id="eventLocation">
                            <label for="eventCatergory">Categoría:</label>
                            <input type="text" name="eventCatergory" id="eventCatergory">
                            <label for="eventDate">Fecha:</label>
                            <input type="date" name="eventDate" id="eventDate">
                            <label for="eventPrize">Premio:</label>
                            <input type="number" name="eventPrize" id="eventPrize">
                            <button type="reset" value="cancel" id="cancelAddWindowButton">Cancelar</button>
                            <button type="submit" value="agregar" id="addFormButton"/>Agregar</input>
                        
                    </form>
                </div>
            </div>
        </dialog>
        <script src="resources/js/addNewWindow.js"></script>
    </body>
</html>
