<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="resources/css/globalStyles.css" />
        <title>Proyecto Appred</title>
    </head>
    <body>
        <header>
            <p class="logo">Logo</p>
        </header>
        <nav>
            <ul>
                <li><img src="resources/Icons/home.png" alt="" /><a href="#">Inicio</a></li>
                <li><img src="resources/Icons/group.png" alt="" /><a href="players.html">Mis jugadores</a></li>
                <li><img src="resources/Icons/gamepad.png" alt="" /><a href="events.html">Mis eventos</a></li>
                <li><img src="resources/Icons/logout.png" alt="" /><a href="">Salir</a></li>
            </ul>
        </nav>
        <main>
            <div class="upperSection">
                <div class="searchbarContainer">
                    <div class="searchbar">
                        <img src="./resources/Icons/search.png" alt="" />
                        <form action="search" method="get">
                            <input type="text" placeholder="Busca equipos o juegos" />
                        </form>
                    </div>
                </div>
                <div class="greetingSection">
                    <h1>¡Bienvenido, equipo!</h1>
                </div>
            </div>
            <div class="dashboard">
                <div class="playersSection">
                    <h2>Tus jugadores</h2>
                    <div class="cardsContainer">
                        <div class="teamCard card">
                            <h3>Player Name</h3>
                            <p>Games</p>
                            <form action="/deletePlayersTeam" method="post">
                                <input type="hidden" name="id" value="1">
                                <button class="delB" type="submit">Eliminar</button>
                            </form>
                        </div>
                        <!--<p>Aún no tienes eventos</p>-->
                    </div>
                </div>
                <div class="gamesSection">
                    <h2>Tus eventos</h2>
                    <div class="cardsContainer">
                        <div class="gameCard card">
                            <h3>Event Name</h3>
                            <p>Description</p>
                            <form action="/deleteEventTeam" method="post">
                                <input type="hidden" name="id" value="1">
                                <button class="delB" type="submit">Eliminar</button>
                            </form>
                        </div>
                        <!--<div class="emptyAdvice">
                            <p>Aún no tienes eventos</p>
                        </div>-->
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
