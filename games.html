<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="resources/css/globalStyles.css" />
        <title>Proyecto Appred</title>
    </head>
    <body>
        <header>
            <p class="logo">Sucursales Mecanicas</p>
        </header>
        <nav>
            <ul>
                <li><img src="resources/Icons/home.png" alt=""/><a href="homePlayer.html">Inicio</a></li>
                <li><img src="resources/Icons/group.png" alt=""/><a href="teams.html">Mis Servicios</a></li>
                <li><img src="resources/Icons/search.png" alt=""/><a href="games.html">Calendario</a></li>
                <li><img src="resources/Icons/logout.png" alt=""/><a href="">Salir</a></li>
            </ul>
        </nav>
        <main>
            <div class="upperSection">
                <div class="searchbarContainer">
                    <div class="searchbar">
                        <img src="./resources/Icons/search.png" alt="" />
                        <form action="search" method="get">
                            <input type="text" placeholder="Busca equipos o juegos" />
                        </form>
                    </div>
                </div>
                <div class="greetingSection">
                    <h1>¡Bienvenido, usuario!</h1>
                </div>
            </div>
            <div class="dashboardPage">
                <div class="gamesSectionP">
                    <h2>Calendario</h2>
                    <button class="addButton" id="addButton">Agregar nuevo</button>
                    <div class="cardsContainerPage">
                        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=America%2FMexico_City"
                                style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no" align="center"></iframe>
                    </div>
                </div>
            </div>
        </main>
        <dialog class="addNewMainWindow" id="addNewMainWindow">
            <div class="addNewWindow">
                <h3>Agregar nuevo servicio</h3>
                <button class="closeButton" id="closeAddWindowButton">Cerrar</button>
                <div class="searchbarContainer searchbarNewWindow">
                    <div class="searchbar">
                        <img src="./resources/Icons/search.png" alt="" />
                        <div>
                            <input type="text" placeholder="Busca servicios" id="searchAddGame"/>
                        </div>
                    </div>
                </div>
                <div class="resultsContainer" id="resultsContainer">
                    <div class="resultContainer resultGameContainer">
                        <h4>$Servicio</h4>
                        <form action="/addTeamToPlayer" method="post">
                          <input type="hidden" name="idGame" value="${game.idGame}">
                          <label for="levelChooser">Selecciona el servicio: </label>
                          <select name="level" id="levelChooser">
                            <option value="1">Cambio de aceite</option>
                            <option value="2">Ajuste de frenos</option>
                            <option value="3">Servicio general</option>
                          </select>
                          <button>Añadir</button>
                        </form>
                      </div>
                </div>
            </div>
        </dialog>
        <script src="resources/js/addNewWindow.js"></script>
        <script src="resources/js/searchGames.js"></script>
    </body>
</html>
