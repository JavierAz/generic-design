<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="resources/css/globalStyles.css" />
        <title>Proyecto Appred</title>
    </head>
    <body>
        <header>
            <p class="logo">Logo</p>
        </header>
        <nav>
            <ul>
                <li><img src="resources/Icons/home.png" alt="" /><a href="homePlayer.html">Inicio</a></li>
                <li><img src="resources/Icons/group.png" alt="" /><a href="teams.html">Mis equipos</a></li>
                <li><img src="resources/Icons/gamepad.png" alt="" /><a href="#">Mis juegos</a></li>
                <li><img src="resources/Icons/logout.png" alt="" /><a href="">Salir</a></li>
            </ul>
        </nav>
        <main>
            <div class="upperSection">
                <div class="searchbarContainer">
                    <div class="searchbar">
                        <img src="./resources/Icons/search.png" alt="" />
                        <form action="search" method="get">
                            <input type="text" placeholder="Busca equipos o juegos" />
                        </form>
                    </div>
                </div>
                <div class="greetingSection">
                    <h1>¡Bienvenido, usuario!</h1>
                </div>
            </div>
            <div class="dashboardPage">
                <div class="gamesSectionP">
                    <h2>Tus juegos</h2>
                    <button class="addButton" id="addButton">Agregar nuevo</button>
                    <div class="cardsContainerPage">
                        <div class="gameCard card">
                            <h3>Game Name</h3>
                            <p>Juego multiplataforma gratuito perteneciente al género battle royale desarrollado y publicado por Epic Games.</p>
                            <form action="/deleteGamePlayer" method="post">
                                <input type="hidden" name="id" value="1" />
                                <button class="delB" type="submit">Eliminar</button>
                            </form>
                        </div>
                        <div class="gameCard card">
                            <h3>Game Name</h3>
                            <p>Description programmed</p>
                            <form action="/deleteGamePlayer" method="post">
                                <input type="hidden" name="id" value="1" />
                                <button class="delB" type="submit">Eliminar</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </main>
        <dialog class="addNewMainWindow" id="addNewMainWindow">
            <div class="addNewWindow">
                <h3>Agregar nuevo juego</h3>
                <button class="closeButton" id="closeAddWindowButton">Cerrar</button>
                <div class="searchbarContainer searchbarNewWindow">
                    <div class="searchbar">
                        <img src="./resources/Icons/search.png" alt="" />
                        <div>
                            <input type="text" placeholder="Busca juegos" id="searchAddGame"/>
                        </div>
                    </div>
                </div>
                <div class="resultsContainer" id="resultsContainer">
                    <div class="resultContainer resultGameContainer">
                        <h4>$Nombre</h4>
                        <form action="/addTeamToPlayer" method="post">
                          <input type="hidden" name="idGame" value="${game.idGame}">
                          <label for="levelChooser">Selecciona tu nivel: </label>
                          <select name="level" id="levelChooser">
                            <option value="1">Principiante</option>
                            <option value="2">Intermedio</option>
                            <option value="3">Avanzado</option>
                          </select>
                          <button>Añadir</button>
                        </form>
                      </div>
                </div>
            </div>
        </dialog>
        <script src="resources/js/addNewWindow.js"></script>
        <script src="resources/js/searchGames.js"></script>
    </body>
</html>
